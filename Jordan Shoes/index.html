<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jordan Shoes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="topo">
        <p>Ganhe R$ 10,00 de desconto no frete</p>
    </div>

    <header>
        <h1 class="title">Jordan Shoes</h1>
    </header>

    <div class="banner">
        <div class="banner__imagem"></div>


    <section class="paragrafo-inicial">
        <div class="texto">
            <h2>A melhor loja de Jordan</h2>
            <p>O tênis Jordan é fruto de uma velha e forte parceria</p>
            <p>entre a Nike e o jogador Michael Jordan.</p>
        </div>

        <div class="destaque">
            <h2>Destaques</h2>
            <p>Frete grátis e chinelo de brinde é aqui, aproveite por tempo limitado.</p>
        </div>
    </section>

    <div class="card">
        <img src="/Testando/jordan-green.png" alt="Air Jordan Green">
    </div>
    <div class="card">
        <img src="/Testando/jordan-tropical.png" alt="Air Jordan Tropical">
    </div>
    <div class="card">
        <img src="/Testando/jordan-purple.png" alt="Air Jordan Purple">
    </div>
    <div class="card">
        <img src="/Testando/jordan-gray.png" alt="Air Jordan Gray">
    </div>
    <div class="card">
        <img src="/Testando/jordan-red.png" alt="Air Jordan Red">
    </div>
    <div class="card">
        <img src="/Testando/jordan-citrus.png" alt="Air Jordan Citrus">
    </div>
    <div class="card">
        <img src="/Testando/jordan-gray-camo.png" alt="Air Jordan Gray Camo">
    </div>
</section>

<footer>
    <p>Todos os direitos reservados</p>
</footer>
</body>
</html>
